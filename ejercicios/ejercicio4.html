<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>jsonp</title>

		<style>
			body {
			
			}

		</style>

		<script src="../javascript/jquery-1.10.2.min.js"></script>
		<script type="text/javascript">

			function Llamado(datos){
				
				$.each(datos.items, function(iteracion, contenido) {
					$("#contenedor").append("<p>" + contenido.title + ", "+ contenido.Description + "</p>");
					
				});
				
				
			};
			
			$(function() {
				var url = "http://api.flickr.com/services/feeds/photos_public.gne?ids=25053835@N03&format=json&jsoncallback=Llamado";
				$.getScript(url);

			});

		</script>
	</head>
	<body>

		<div id="contenedor">

		</div>

	</body>
</html>
