<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>javascript</title>

		<style>
			#mapa{
				height: 600px;
				width: 600px;
			}
		</style>

		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="../javascript/jquery-1.10.2.min.js"></script>
		<script src="../javascript/jquery.gomap-1.3.2.min.js"></script>

		<script>
		
		$(function(){			
			
			$("button").click(function(){
				navigator.geolocation.getCurrentPosition(function(posicion){
					var latitud = posicion.coords.latitude;
					var longitud = posicion.coords.longitude;
					
					$("#mapa").goMap({
						maptype:"ROADMAP",
						zoom:16,
						markers:[{
							latitude: latitud,
							longitude: longitud,
							address: "CIC Distrito Federal",
							icon: "../imagenes/apartamento.png",
							draggable: true,
							title: "estoy en el CIC",
							html: "<h1> Curso de HTML 5 </h1> "
						}] //Markers
						
					});//goMap
				
				}); //navigator
				
			});//click
			
			
		}); //funcion principal

		</script>


	</head>
	<body>
		
		<button>Mostrar mapa</button>
		<div id="mapa"> </div>
	</body>
</html>
