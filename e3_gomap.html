<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>javascript</title>
		<style>

           /* SUPER IMPORTANTE PONER ANCHO Y ALTO A LA CAJA */
		   #mimapa{
		   	  height: 600px;
		   	  width: 600px;
		   }

		</style>

		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="javascript/jquery.gomap-1.3.2.min.js"></script>
		<script>
		
		$(function(){
			navigator.geolocation.getCurrentPosition(function(posicion){
			var latitud = posicion.coords.latitude;
			var longitud = posicion.coords.longitude;
			
			// alert ("latitud: " + latitud + " , " + "longitud: " + longitud);  // nos muestra los valores de localizacion
			$("#mimapa").goMap({
				maptype:"ROADMAP",
				zoom:16,
				markers:[{
					latitude: latitud,
					longitude: longitud, 
					address: "CIC Distrito Federal",
					icon: "imagenes/apartamento.png",
					draggable: true,
					title: "estoy en el CIC",
					html: "<h1> Curso de HTML 5 </h1> "
				}, {			// esta se anexa para otro marcador, ejemplo
					address: "Metro politecnico distrito federal",
					zoom: 16,
					
					
				}]
			});
		});
			
		});
		

		</script>

	</head>
	<body>

		<div id="mimapa"></div>
		
	</body>
</html>
