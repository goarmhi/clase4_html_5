<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>javascript</title>

		<style>
			#mapa{
				height: 600px;
				width: 600px;
			}
		</style>

		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="../javascript/jquery-1.10.2.min.js"></script>
		<script src="../javascript/jquery.gomap-1.3.2.min.js"></script>

		<script>
		
			function pintaMapa(posicion) {

				var latitude = posicion.coords.latitude;
				var longitude = posicion.coords.longitude;
				
				$("#mapa").goMap({					
					markers : [{
						latitude:latitude,
						longitude:longitude,
						draggable:true,
						icon:"../imagenes/apartamento.png",
						title:"Aqui estoy!",
						html:"hola mundo"
					}],
					zoom:15
				});				
			}

			$(function() {				

				$("button").click(function(){
					navigator.geolocation.getCurrentPosition(pintaMapa);				
				});
				
			});

		</script>


	</head>
	<body>
		
		<button>Mostrar mapa</button>
		<div id="mapa"> </div>
	</body>
</html>
